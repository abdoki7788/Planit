<div id="note-{{ note.id }}" hx-get="{% url "dashboard:note-edit" note.id %}" hx-target="#main" hx-swap="beforeend" class="block w-[230px] max-w-[230px] p-4 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 mx-2 my-2">

	<h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ note.title }}</h5>
	<p class="font-normal text-gray-700 dark:text-gray-400">{{ note.description }}</p>
</div>
